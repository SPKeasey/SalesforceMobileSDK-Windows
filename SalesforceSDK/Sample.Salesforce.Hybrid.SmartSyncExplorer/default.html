<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Salesforce.SDK.TypeScript</title>

    <!-- WinJS references -->

    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>

<body>
    <header class="bar bar-nav">

    </div>
